[spine]
ConfigSource = ISO9660
StateDir = /var/spine-mgmt
Profile = StandardPlugins
Parser = pureTT
SyslogIdent = spine
SyslogFacility = local3
SyslogOptions = ndelay,pid

[ISO9660]
URL = http://repository/cgi-bin/spine.cgi
Destination = /var/spine-mgmt/configballs
Timeout = 5

[StandardPlugins]
DISCOVERY/populate = DryRun SystemInfo
DISCOVERY/policy-selection = DescendOrder
PARSE/complete = Auth Interpolate
PREPARE = PrintData Templates Overlay
EMIT = Templates Auth
APPLY = Overlay DebianPackageManager Overlay TweakStartup RestartServices Pacemaker
CLEAN = Overlay

[FirstBoot]
DISCOVERY/populate = DryRun SystemInfo 
DISCOVERY/policy-selection = DescendOrder
PARSE/complete = Auth Interpolate 
PREPARE = PrintData Templates Overlay
EMIT = FirstRun Templates Auth
APPLY = Overlay DebianPackageManager Overlay TweakStartup RestartServices
CLEAN = Overlay

[NoPacemaker]
DISCOVERY/populate = DryRun SystemInfo
DISCOVERY/policy-selection = DescendOrder
PARSE/complete = Auth Interpolate
PREPARE = PrintData Templates Overlay
EMIT = Templates Auth
APPLY = Overlay DebianPackageManager Overlay TweakStartup RestartServices
CLEAN = Overlay

[NoApt]
DISCOVERY/populate = DryRun SystemInfo
DISCOVERY/policy-selection = DescendOrder
PARSE/complete = Auth Interpolate
PREPARE = PrintData Templates Overlay
EMIT = Templates Auth
APPLY = Overlay TweakStartup RestartServices Pacemaker
CLEAN = Overlay

[OverlayOnly]
DISCOVERY/populate = DryRun SystemInfo
DISCOVERY/policy-selection = DescendOrder
PARSE/complete = Auth Interpolate
PREPARE = PrintData Templates Overlay
EMIT = Templates Auth
APPLY = Overlay
CLEAN = Overlay
